tags:
  - Auth
summary: Refresh user session
operationId: refreshUser
description: 'Refresh user session with refreshToken'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
responses:
  '201':
    description: Refresh user session
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refresh a user session!
            data:
              type: object
              $ref: ../../components/schemas/sessions.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
  '409':
    $ref: ../../components/responses/409Refresh.yaml
