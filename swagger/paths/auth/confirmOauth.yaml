tags:
  - Auth
summary: Confirm Oauth
operationId: ConfirmOauth
description: 'Confirm Oauth'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - code
        properties:
          code:
            description: "User's code oauth"
            type: string
            example: "%3D%3D&"

responses:
  '200':
    description: Confirm Oauth
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully confirm oauth!
            data:
              type: object
              $ref: ../../components/schemas/sessions.yaml
  '401':
    $ref: ../../components/responses/401Unauthorized.yaml

