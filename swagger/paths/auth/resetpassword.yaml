tags:
  - Auth
summary: Reset user password
operationId: resetUserPassword
description: 'Reset password'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - password
          - token
        properties:
          password:
            description: "User's password"
            type: string
            example: "12345"
          token:
            description: "User's token"
            type: string
            example: "6cxi1eeY20QW79wfPVXPpdmAH%2FeIsGWA3s15Pw5F"
responses:
  '200':
    description: Reset user password
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password has been successfully reset!
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
